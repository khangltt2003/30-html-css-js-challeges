<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/3. Popup Modal/style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <title>Document</title>
</head>
<body>
    <div class="openButton">Open Modal</div>
    
    <div class="popup-container hidden">
        <div class="popup">
            <div class="popup-header">
                <h2>
                    ALERT!!! 
                </h2>
                <i class='bx bx-x closeButton'></i>
            </div>
            <div class="popup-body">
                <h3>Don't have any items</h3>
                <p>Check your cart again</p>
                <button class="closeButton">Close</button>
            </div>
        </div>
    </div>
    
</body>
<script src="/3. Popup Modal/script.js"></script>
</html>
