<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Key Down</title>
  </head>
  <body>
    <div class="starter">
      <div>Press Any Key</div>
    </div>

    <div class="key-code">Press</div>

    <div class="cards-container">
      <div class="key card">
        <div class="top">Key</div>
        <div class="bottom">###</div>
      </div>

      <div class="location card">
        <div class="top">Location</div>
        <div class="bottom">###</div>
      </div>

      <div class="keycode card">
        <div class="top">Keycode</div>
        <div class="bottom">###</div>
      </div>

      <div class="code card">
        <div class="top">Code</div>
        <div class="bottom">###</div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
