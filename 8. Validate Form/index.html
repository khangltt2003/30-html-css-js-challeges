<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Validate Form</title>
  </head>
  <body>
    <div class="container">
      <h1>Register</h1>
      <div class="username-container">
        <input
          id="userName"
          type="text"
          class="username"
          placeholder="Username"
        />
        <small class="error-empty">Username is required</small>
      </div>

      <div class="email-container">
        <input type="text" class="email" placeholder="Email" required="true" />
        <small class="error-empty">Email is required</small>
        <small class="error-invalid">Invalid email</small>
      </div>

      <div class="password-container">
        <input type="password" class="password" placeholder="Password" />
        <small class="error-empty">Password is required.</small>
        <small class="error-match">Password does not match</small>
      </div>

      <div class="c-password-container">
        <input
          type="password"
          class="confirm-password"
          placeholder="Confirm Password"
        />
        <small class="error-empty">Confirm password is required</small>
        <small class="error-match">Password does not match</small>
      </div>
      <button class="submit-button">Log in</button>
      <p>Already a member? <a href="">Signup</a></p>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
