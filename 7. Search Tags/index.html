<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <title>Search Tag</title>
  </head>
  <body>
    <div class="container">
      <h1>Search Box</h1>
      <div class="inner-box">
        <ul class="search-tags"></ul>
        <input type="text" placeholder="Enter your tag" />
      </div>
      <button class="add-button">Add Tag</button>
      <button class="remove-button">Remove All</button>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
