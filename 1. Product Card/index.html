<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <title>Product Card</title>
</head>
<body>
    <div class="card">
        <div class="icons">
            <i class='bx bx-shopping-bag' ></i>
            <i class='bx bx-heart' ></i>
        </div>
        
        <div class="img-container">
            <img src="/public/images/red-nike.png" alt="">
        </div>
        
        <p class="product-name">Nike Air Force 1</p>
        <p class="product-price">$99</p>
        <div class="moving-part">
            <div class="product-size">
                <p>Size:
                 <span>6</span>
                 <span>7</span>
                 <span>8</span>
                 <span>9</span>
                </p>
            </div>
            <div class="product-color">
                <p>Color:
                 <span><img src="/public/images/white.png" alt=""></span>
                 <span><img src="/public/images/blue.png" alt=""></span>
                 <span><img src="/public/images/red.png" alt=""></span>
                 <span><img src="/public/images/green.png" alt=""></span>
                 <span><img src="/public/images/black.png" alt=""></span>
                </p>
            </div>
            <div class="button-container">
                <button>Add to Cart</button>
                <button>Buy Now</button>
            </div>
        </div>
